
<p-dialog [modal]="false" [visible]="visible" [style]="{ width: '45rem' }">
    <span class="p-text-secondary block mb-5">{{ isCreating ? 'Ventas - Ordenes' : 'Editar Usuario' }}</span>
    
    <div class="flex align-items-center gap-3 mb-3">
        <label for="nombre" class="font-semibold w-10rem">Producto</label>
        <select id="nombre" [(ngModel)]="selectedProduct" name="nombre" class="form-control">
          <option *ngFor="let product of products" [ngValue]="product">{{ product.nombre }}</option>
        </select>
    </div>
      
    <div class="flex align-items-center gap-3 mb-3" *ngIf="selectedProduct">
        <label for="precio" class="font-semibold w-10rem">Precio:</label>
        <span id="precio">{{ selectedProduct.precio }}</span>
    </div>

    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-10rem">Usuario</label>
        <select id="username" [(ngModel)]="selectedUser" name="username" class="form-control">
          <option *ngFor="let user of users" [ngValue]="user">{{ user.username }}</option>
        </select>
    </div>
      
    <div class="flex align-items-center gap-3 mb-3" *ngIf="selectedUser">
        <label for="activo" class="font-semibold w-10rem">Activo:</label>
        <span id="activo">{{ selectedUser.activo ? 'SÃ­' : 'No' }}</span>
    </div>

    <div class="flex align-items-center gap-3 mb-3">
        <label for="cantidad" class="font-semibold w-10rem">Cantidad:</label>
        <input type="number" id="cantidad" [(ngModel)]="cantidad" name="cantidad" class="form-control" />
    </div>

    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
        <p-button label="Save" (onClick)="saveUser()" />
      </div>


</p-dialog>
